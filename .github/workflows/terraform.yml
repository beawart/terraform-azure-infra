name: Terraform Azure Deployment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    environment: production

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: 🧪 Debug Secrets (masked)
        run: |
          echo "Client ID: ${{ secrets.AZURE_CLIENT_ID }}"
          echo "Tenant ID: ${{ secrets.AZURE_TENANT_ID }}"

      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: 📦 Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🏗️ Bootstrap Terraform State Storage
        run: |
          az group create --name tfstate-rg --location australiaeast
          az storage account create --name tfstateaccount-beawart --resource-group tfstate-rg --location australiaeast --sku Standard_LRS
          az storage container create --name tfstate --account-name tfstateaccount-beawart

      - name: 📦 Terraform Init with Backend
        run: terraform init

      - name: 🧪 Terraform Plan
        run: terraform plan -out=tfplan

      - name: ✅ Wait for Approval
        uses: hmarr/auto-approve-action@v3
        if: github.event_name == 'workflow_dispatch'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Terraform Apply
        run: terraform apply -auto-approve tfplan
