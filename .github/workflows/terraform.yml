name: Terraform Azure Deployment

on:
  push:
    branches:
      - "main"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    environment: production

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: üì¶ Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üèóÔ∏è Bootstrap Terraform State Storage
        run: |
          az group create --name tfstate-rg --location australiaeast
          az storage account create --name tfstateaccountbeawart --resource-group tfstate-rg --location australiaeast --sku Standard_LRS
          az storage container create --name tfstate --account-name tfstateaccountbeawart

      - name: üì¶ Terraform Init with Backend
        run: terraform init
        env:
          TF_LOG: DEBUG
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üß™ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ‚úÖ Wait for Approval
        uses: hmarr/auto-approve-action@v3
        if: github.event_name == 'workflow_dispatch'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Terraform Apply
        run: terraform apply -auto-approve tfplan
